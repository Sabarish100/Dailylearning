<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
</body>

<script>
    // Create a custom event that bubbles but cannot be canceled
    const lookEvent = new Event("look", { bubbles: true, cancelable: false });
    
    // Add event listeners to different elements to demonstrate bubbling
    const parentDiv = document.createElement("div");
    const childDiv = document.createElement("div");
    
    parentDiv.id = "parent";
    childDiv.id = "child";
    
    parentDiv.style.border = "2px solid red";
    childDiv.style.border = "2px solid blue";
    parentDiv.style.padding = "20px";
    childDiv.style.padding = "10px";
    
    document.body.appendChild(parentDiv);
    parentDiv.appendChild(childDiv);
    
    // Listener on parent element
    parentDiv.addEventListener("look", (event) => {
      console.log("Event received at parent:", event);
    });
    
    // Listener on child element
    childDiv.addEventListener("look", (event) => {
      console.log("Event received at child:", event);
    });
    
    // Dispatch the event from the child element
    childDiv.dispatchEvent(lookEvent);
    </script>
</html>
