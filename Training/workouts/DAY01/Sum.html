    <script>
        arr=[];
        //Function to get elements to the array.
        function addElementToArray(){
            let element =  parseInt("Enter element to be added to the array");
            arr.push(element);
        }
       //Function to calculate the sum of the array.
       function calculateSum(){
        let sum = 0;
        for(i=0;i<arr.length;i++){
            sum += arr[i];
        }
