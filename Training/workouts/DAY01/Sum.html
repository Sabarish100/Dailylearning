<html>
    <head>
        <script>
            function m1(a)
            {
                let sum=0;
                for(y=0;y<a.length;y++)
                {
                    sum=sum+a[y];
                 }
              return sum;
            }
            arr=[1,2,3,4,5];
            console.log(m1(arr));
        </script>
    </head>
</html>
