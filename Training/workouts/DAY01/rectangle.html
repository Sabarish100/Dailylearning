<html>
    <head>
        <title>Rectangle</title>
        <script>
            const obj = {len : 5 , breadth : 6}
            function calculate(ob){
            perimeter = 2*(ob.len + ob.breadth);
            area = ob.len*ob.breadth;
            return {perimeter,area}
            }
            console.log(calculate(obj))

        </script>
    </head>
</html>
