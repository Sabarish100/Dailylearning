<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Company Login</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font for the body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f9f9f9; /* Light background color */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Column direction */
            height: 100vh; /* Full viewport height */
        }

        header {
            background-color: gray; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }

        .content {
            flex: 1; /* Allow content to grow and fill available space */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between left and right sections */
            padding: 20px; /* Padding around the content */
        }

        .info {
            background-color: white; /* White background for information box */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding inside info box */
            width: 60%; /* Width of the information section */
            margin-right: 20px; /* Margin to separate from login box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .login-box {
            background-color: white; /* White background for login box */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding inside login box */
            width: 300px; /* Fixed width for login box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .login-box h2 {
            margin: 0 0 15px; /* Margin below heading */
            font-size: 24px; /* Font size for heading */
            text-align: center; /* Center heading text */
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%; /* Full width input fields */
            padding: 10px; /* Padding inside input fields */
            margin-bottom: 15px; /* Margin below input fields */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners for input fields */
        }

        .login-box input[type="submit"] {
            background-color: #2c3e50; /* Dark background for button */
            color: white; /* White text */
            padding: 10px; /* Padding inside button */
            border: none; /* Remove default border */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor for button */
            font-size: 16px; /* Font size for button */
            width: 100%; /* Full width button */
        }

        .login-box input[type="submit"]:hover {
            background-color: #45709b; /* Darker background on hover */
        }

        footer {
            text-align: center; /* Center text */
            padding: 15px; /* Padding for footer */
            background-color: gray; /* Dark background */
            color: white; /* White text */
            position: relative; /* Position footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Manufacturing Company</h1>
    </header>

    <div class="content">
        <div class="info">
            <h2>About Our Web-Application</h2>
            <p> You can find all the Problem Statements here</p>
        </div>

        <div class="login-box">
            <h2>Login</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p id="error" style="color: red;"></p>
        </div>
    </div>

    <footer>
        Â© 2024 Manufacturing Company. All rights reserved.
    </footer>
</body>
<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple hardcoded validation
        if (username === "poc" && password === "pass") {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href = "postlogin.html"; // Redirect to postlogin.html page
        } else {
            document.getElementById("error").innerText = "Invalid username or password.";
        }
    }
</script>
</html>
