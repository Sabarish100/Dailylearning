<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <style>
        header {
            background-color: gray; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }

        body { font-family: Arial, sans-serif; margin: 0; }
        .container { width: 300px; margin: 75px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="number"], button { width: 95%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: gray; color: white; border: none; }
        button:hover { background-color: palegreen; }
        .error { color: red; }

        footer{
            text-align: center; /* Center text */
            padding: 15px; /* Padding for footer */
            background-color: gray; /* Dark background */
            color: white; /* White text */
            /* position: relative; Position footer */
            position: fixed; /* Position footer */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manufacturing Company</h1>
    </header>
    <div class="container">
        <h2>Add Two Numbers</h2>
        <p id="loginError" class="error"></p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
        <a href="logout.html">Logout</a>
    </div>
    <footer>
        Â© 2024 Manufacturing Company. All rights reserved.
    </footer>
</body>

    <script>
        window.onload = function() {
            // Check if the user is logged in
            if (!sessionStorage.getItem("loggedIn")) {
                document.getElementById("loginError").innerText = "You must be logged in to perform this action.";
                setTimeout(function() {
                    window.location.href = "login.html"; // Redirect if not logged in
                }, 2000);
            }
        };

        function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = "Please enter valid numbers.";
            } else {
                const sum = num1 + num2;
                resultElement.innerText = "Result: " + sum;
            }
        }
    </script>

</html>
