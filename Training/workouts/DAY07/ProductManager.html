<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Management System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ProductManager.js"></script>
  </head>

  <body>
    <h2>Add New Product</h2>
    <form id="add-product-form">
      <input type="text" name="pdtid" placeholder="Enter product ID" required/>
      <input type="text" name="pdtname" placeholder="Enter product name" required/>
      <input type="number" name="pdtprice" placeholder="Enter product price"/>
      <button type="button" id="addbutton">Add Product</button>
      <button type="button" id="updatebutton">Update Product</button>
    </form>
    <span class="message" id="product-message"></span>

    <div>
      <h2>Product List</h2>
      <ul id="view-products"></ul>
      <button type="button" id="viewbutton">View Products</button>
    </div>


    <div>
      <h2>Apply Discount to Products</h2>
      <form id="apply-discount-form">
        <label for="discount-percentage">Discount Percentage:</label>
        <input
          type="number"
          id="discount-percentage"
          placeholder="Enter discount percentage"
          required
        />
        <button type="button" id="apply-discount-btn">Apply Discount</button>
      </form>
      <div class="message" id="apply-discount-message"></div>
    </div>
  </body>
</html>
