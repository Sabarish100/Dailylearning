<html>
    <head>
        <title>Product Management System</title>
    </head>
    <body>
    <!----------------------------------- User Interface --------------------------------------- -->
    <h1>Product Management System</h1>
    <h2>Add Product</h2>
     <div>
        <label for="Identifier">Enter id:</label>
        <input type="text" id="Identifier" placeholder="id"/>
        <label for="productName">Enter Product Name:</label>
        <input type="text" id="productName" placeholder="Product Name"/>
        <label for="price">Enter Product Price:</label>
        <input type="number" id="price" placeholder="Product price:" min="0" step="50" />
     </div>
     <button>Add New Product</button>
     
    <h2>Product List</h2>
     <button>List Existing Product</button>

    <h2>Updated Product Information</h2>

      <label for="discountPercentage">Discount Percentage</label>
      <input type="number" id="discountPercentage" min="0" max="100" placeholder="Enter Percentage"/>
      <button>Update Product Information</button>
    </body>
    <script src="ProductManager.js"></script>
</html>
