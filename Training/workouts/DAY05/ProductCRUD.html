    <script>
        //List of Products.
        const Products = [
            {productId:1,Name:'p1',Price:200},
            {productId:2,Name:'p2',Price:50},
            {productId:3,Name:'p3',Price:20},
        ]
        //Adding a product to the array by checking its existance. If it already exists, the array doesn't change otherwise it is added in the array.
        function addProduct(productToBeAdded){
            if(!Products.find(p=> (p.productId==productToBeAdded.productId))){
                Products.push(productToBeAdded);
                return true;
            }
            return false;
        }

        
        console.log(addProduct({productId:4,Name:'p4',Price:30}));
