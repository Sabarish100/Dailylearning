<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

#app {
    display: flex;
    justify-content: space-around;
    background: #fff;
    padding: 2px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
}

h1 {
    text-align: center;
}

ul {
    list-style-type: none;
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 20px;
    width: 30rem;
    border: 1.5px solid;
    border-radius: 20px;
    height: 400px;
    overflow-y: scroll;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

li.completed {
    text-decoration: line-through;
    color: #888;
}

button {
    background: none;
    border: none;
    color: #ff5c5c;
    cursor: pointer;
}

.button-container{
    display: flex;
    flex-direction: row;
    justify-content: center;
}
form {
    display: flex;
    text-align: center;
    gap: 10px;
    margin: 20px;
}

input[type="text"],
input[type="number"] {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button[type="submit"] {
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <form id="add-todo-form">
            <input type="text" id="new-todo" placeholder="Enter new to-do" required>
            <input type="number" id="user-id" placeholder="Enter user ID" required>
            <button type="submit">Add To-Do</button>
        </form>
    </div>
    <div>
        <ul id="todo-list"></ul>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const todoList = document.getElementById('todo-list');
            const addTodoForm = document.getElementById('add-todo-form');
            const newTodoInput = document.getElementById('new-todo');
            const userIdInput = document.getElementById('user-id');

            // Fetch and display all to-dos
            fetch('https://dummyjson.com/todos')
                .then(res => res.json())
                .then(data => {
                    data.todos.forEach(todo => {
                        displayTodo(todo);
                    });
                })
                .catch(error => console.error('Error fetching todos:', error));

            // Add new to-do
            addTodoForm.addEventListener('submit', event => {
                event.preventDefault();
                const todoText = newTodoInput.value.trim();
                const userId = parseInt(userIdInput.value.trim(), 10);

                if (todoText && userId) {
                    const newTodo = {
                        todo: todoText,
                        completed: false,
                        userId: userId
                    };

                    fetch('https://dummyjson.com/todos/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newTodo)
                    })
                        .then(res => res.json())
                        .then(todo => {
                            displayTodo(todo);
                            addTodoForm.reset();
                        })
                        .catch(error => console.error('Error adding todo:', error));
                }
            });

            // Display a single to-do item
            function displayTodo(todo) {
                const li = document.createElement('li');
                li.textContent = todo.todo;
                li.className = todo.completed ? 'completed' : '';

                // Create a container div for the buttons
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'button-container';

                const updateButton = document.createElement('button');
                updateButton.textContent = '✔️';
                updateButton.addEventListener('click', () => toggleComplete(todo.id, li));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '❌';
                deleteButton.addEventListener('click', () => deleteTodo(todo.id, li));

                // Append buttons to the button container
                buttonContainer.appendChild(updateButton);
                buttonContainer.appendChild(deleteButton);

                // li.appendChild(updateButton);
                // li.appendChild(deleteButton);
                li.appendChild(buttonContainer);
                todoList.appendChild(li);
            }

            // Toggle completion status
            function toggleComplete(id, listItem) {
                const isCompleted = listItem.classList.contains('completed');

                fetch(`https://dummyjson.com/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !isCompleted })
                })
                    .then(res => res.json())
                    .then(() => {
                        listItem.classList.toggle('completed');
                    })
                    .catch(error => console.error('Error updating todo:', error));
            }

            // Delete a to-do
            function deleteTodo(id, listItem) {
                fetch(`https://dummyjson.com/todos/${id}`, {
                    method: 'DELETE'
                })
                    .then(res => res.json())
                    .then(() => {
                        listItem.remove();
                    })
                    .catch(error => console.error('Error deleting todo:', error));
            }
        });

    </script>
</body>
</html>
