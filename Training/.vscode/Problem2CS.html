
<html>
<head>
    <title>Order Processing System</title>
</head>
<body>
    <h1>Order Processing System</h1>
    
    <h2>Place Order</h2>
    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" required><br><br>
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" required><br><br>
    <label for="productList">Products :</label>
    <input type="text" id="productList" required><br><br>
    <button>Place Order</button>
    <div id="hiddenText" style="display:none;">
        <p>Your Order Placed</p>
    </div>


    <h2>All Orders</h2>
    <table id="orderTable" border="3">
        <tr>
            <th>Order ID</th>
            <th>Customer ID</th>
            <th>Products</th>
            <th>Total Cost</th>
        </tr>
    </table>

    <h2>Order Summary by Customer</h2>
    <label for="summaryCustomerId">Customer ID:</label>
    <input type="text" id="summaryCustomerId"><br><br>
    <button>Summarize Orders</button>
    <div id="hiddenText" style="display:none;">
        <p>Orders</p>
    </div>
</body>
</html>
