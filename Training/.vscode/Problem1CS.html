<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Management</title>
</head>
<body>
    <hr>
    <h1>Product Management</h1>
    <hr>
    <h2>Add New Product</h2>
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" required><br><br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required><br><br>
    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" min="0" step="0.01" required><br><br>
    <button>Add Product</button>
    <div id="hiddenText" style="display:none;"><!--this is done using inline css(how to make it external?)-->
        <p>The product has been added.</p>
    </div>

    <h2>Product List</h2>
    <table id="productTable" border="2">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
    </table>

    <h2>Apply Discount</h2>
    <label for="discountPercentage">Discount Percentage:</label>
    <input type="number" id="discountPercentage" min="0" step="0.01"><br><br>
    <button>Apply Discount</button>
    <div id="hiddenText" style="display:none;"><!--this is done using inline css(how to make it external?)-->
        <p>Discount applied</p>
        <!--what if there is no discount available or the coupon doesnt work?-->
    </div>

</body>
</html>
