<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="postLogin.css">
</head>
<body>  
    <header>
        <div class="header-content">
            <h1>Employee Portal</h1>
        </div>
        <button type="button" id="button">Logout</button>
    </header>
<main>
    <p>Welcome,<span id="username"></span></p>
    <div class="form-container">
        <h3>Employee Information</h3>
        <form action="#" method="get">
            <div class="form-group">
                <label for="emp-id">Employee ID:</label>
                <input type="text" id="emp-id" name="emp-id" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" name="grade" required>
                    <option value="A">M1</option>
                    <option value="B">M2</option>
                    <option value="C">M3</option>
                    <option value="D">M4</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Search</button>
        </form>
    </div>
</main>
    <footer>
        <p>&copy; 2024 Employee Portal. All rights reserved.</p>
    </footer>
</body>
<script src="postLogin.js"></script>
</html>
