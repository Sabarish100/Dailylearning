<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header>
        <h1>Employee Management System</h1>
        <button onclick="logout()" id="button">Logout</button>
    </header>
<div name="content">
    <!-- Search Form -->
    <div class="form-wrapper">
        <h2>Search Options</h2>
        <form id="search-form">
            <label for="empId">Employee ID:</label>
            <input type="text" id="empId" placeholder="Enter ID">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter First Name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter Last Name">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" placeholder="yyyy-mm-dd">

            <label for="doj">Date of Joining:</label>
            <input type="date" id="doj" placeholder="yyyy-mm-dd">

            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="">Select</option>
                <option value="M1">M1</option>
                <option value="M2">M2</option>
                <option value="M3">M3</option>
            </select>

            <button type="button" id="search-button">Search</button>
            <div id="message"></div>
        </form>
    </div>

    <!-- Results Section -->
    <div id="results-section" style="display: none;">
        <h2>Search Results</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Date of Joining</th>
                    <th>Grade</th>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody></tbody>
            <div id="message">Item added to cart!</div>
        </table>
    </div>
</div>


    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="dumpscript.js"></script>
</body>
</html>
